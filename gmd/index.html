<div id="result">hello</div>

<script>
  function init()
    {
      const params = new URLSearchParams(window.location.search);
      alert(params.has('md'));
      if(params.has('md'))
      {
      const myParam = params.get('md');
      document.getElementById('result').innerText=myParam;
      }

    }
  init();
</script>
